<div>

  <div fxLayoutAlign="space-between center">

    <h2 style="margin:0" mat-dialog-title>{{id ? 'Edit User' : 'Create User'}}</h2>

    <button mat-icon-button tabindex="-1" (click)="onClose()">
      <mat-icon matTooltip="close">close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div></div>

  <form [formGroup]="form">

    <mat-dialog-content style="max-height: 80vh" fxLayout='column'>

      <div style="padding:20px;padding-left:0" fxLayout="row">

        <label style="padding:0;text-align: center;font-size: 12px" fxLayoutAlign="center center"
          [ngStyle]="{'border': url ?  '1px solid black' :  '1px dashed black'}" class="hoverable" for="fileInput">

          <img [ngStyle]="{'display': url ?  'block' :  'none'}" *ngIf="form.controls.profileImage.value" [src]="url">

          <p style="color:black;margin:0" *ngIf="!url">Click To Upload Preview Image</p>

          <div style="color:black" style="width:100%;text-align:center" *ngIf="url" class="hover-text">Click
            To Change Preview
            Image
          </div>

          <div class="background"></div>
        </label>

        <input id="fileInput" type='file' (change)="onSelectFile($event)">

        <mat-card-actions style="margin-left:25px" fxLayoutAlign="center center"
          *ngIf="form.controls.profileImage.value ">

          <button style="margin: 0 8px" mat-raised-button color="primary" (click)="remove()">Remove
            Image
          </button>
        </mat-card-actions>
      </div>

      <mat-form-field style="display:none">
        <input readonly [formControl]="form.controls.profileImageName" matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input [formControl]="form.controls.userId" matInput>
      </mat-form-field>

      <control-message [control]="form.controls.userId">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input [formControl]="form.controls.firstName" matInput>
      </mat-form-field>

      <control-message [control]="form.controls.firstName">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input [formControl]="form.controls.lastName" matInput>
      </mat-form-field>

      <control-message [control]="form.controls.lastName">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input [formControl]="form.controls.username" matInput>
      </mat-form-field>

      <control-message [control]="form.controls.username">
      </control-message>


      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input [formControl]="form.controls.email" matInput>
      </mat-form-field>

      <control-message [control]="form.controls.email">
      </control-message>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="form.controls.status" panelClass="scroll">
          <mat-option [value]="true">active</mat-option>
          <mat-option [value]="false">disabled</mat-option>
        </mat-select>
      </mat-form-field>

      <control-message [control]="form.controls.status">
      </control-message>

    </mat-dialog-content>

    <mat-dialog-actions fxLayoutAlign="center center">
      <button (click)="onSaveUser()" [disabled]="!form.valid" type="submit"
        class="mat-raised-button mat-primary">Save</button>
    </mat-dialog-actions>
  </form>
</div>
