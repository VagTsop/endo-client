<div fxLayoutAlign="center center">

  <button fxFlex="15" mat-icon-button [disabled]="currentPage === 1" (click)="onPreviousPage()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>

  <div>
    <span> {{currentPage}}</span> / <span>{{allPagesNumber}}</span>
  </div>

  <button fxFlex="15" mat-icon-button [disabled]="currentPage === allPagesNumber" (click)="onNextPage()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
